name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Or the branch you want to trigger the deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Specify your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build  # Ensure you have a build script

      - name: Approve Deployment
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: echo "Waiting for approval..."

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}  # Use the secret you created
          publish_dir: ./dist  # Update this to your build directory
        environment: production  # Specify the environment for approval
